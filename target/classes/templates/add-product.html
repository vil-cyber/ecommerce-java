<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
      outline: none;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-button {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .file-input-button:hover {
      border-color: var(--accent-color);
      background-color: rgba(72, 149, 239, 0.05);
    }
    
    .file-input-button i {
      font-size: 24px;
      color: var(--accent-color);
      margin-bottom: 10px;
    }
    
    .file-input-button p {
      margin: 0;
      color: #666;
    }
    
    .file-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .preview-image {
      max-width: 200px;
      max-height: 200px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }
    
    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-top: 20px;
    }
    
    button[type="submit"]:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 13px;
      margin-top: 5px;
      display: block;
    }
    
    .select-wrapper {
      position: relative;
    }
    
    .select-wrapper::after {
      content: '\f078';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
    }
    
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 30px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Product</h2>
    <form
      action="/merchant/add-product"
      method="POST"
      enctype="multipart/form-data"
      th:object="${productDto}"
    >
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" />
        <span class="error-message" th:errors="*{name}"></span>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          th:field="*{description}"
          placeholder="Enter product description"
        ></textarea>
        <span class="error-message" th:errors="*{description}"></span>
      </div>

      <div class="form-group">
        <label for="image">Product Image</label>
        <div class="file-input-container">
          <div class="file-input-button">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to upload or drag and drop</p>
            <p>PNG, JPG, GIF (Max. 5MB)</p>
          </div>
          <input type="file" id="image" class="file-input" th:field="*{image}" accept="image/*" />
          <img id="image-preview" class="preview-image" src="#" alt="Preview" />
        </div>
        <span class="error-message" th:errors="*{image}"></span>
      </div>

      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" th:field="*{stock}" placeholder="Enter available quantity" />
        <span class="error-message" th:errors="*{stock}"></span>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="text" id="price" th:field="*{price}" placeholder="0.00" />
        <span class="error-message" th:errors="*{price}"></span>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <div class="select-wrapper">
          <select id="category" th:field="*{category}">
            <option value="">Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="grocery">Grocery</option>
            <option value="kitchen">Kitchen</option>
            <option value="furniture">Furniture</option>
          </select>
        </div>
        <span class="error-message" th:errors="*{category}"></span>
      </div>

      <button type="submit">
        <i class="fas fa-plus-circle"></i> Add Product
      </button>
    </form>
  </div>

  <script>
    // Image preview functionality
    document.getElementById('image').addEventListener('change', function(e) {
      const preview = document.getElementById('image-preview');
      const file = e.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });
    
    // Price input formatting
    document.getElementById('price').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^0-9.]/g, '');
      let decimalSplit = value.split('.');
      
      if (decimalSplit.length > 2) {
        value = decimalSplit[0] + '.' + decimalSplit.slice(1).join('');
      }
      
      if (decimalSplit.length > 1 && decimalSplit[1].length > 2) {
        value = decimalSplit[0] + '.' + decimalSplit[1].substring(0, 2);
      }
      
      e.target.value = value;
    });
  </script>
</body>
</html>
