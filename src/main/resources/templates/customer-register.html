<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            animation: backgroundShift 10s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease forwards;
            transform: translateY(30px);
            opacity: 0;
            background: rgba(255, 255, 255, 0.95);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: none;
            border-bottom: none;
            text-align: center;
        }

        .card-header h4 {
            color: #6a11cb;
            font-weight: bold;
            font-size: 2rem;
            animation: bounceIn 1.2s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .form-floating > .form-control {
            height: calc(3.5rem + 2px);
            border-radius: 0.75rem;
            border: 2px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-floating > label {
            color: #6a11cb;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        .form-check-input:focus {
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 1.2rem;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5311a8, #1a4eff);
            box-shadow: 0 0 15px #6a11cb;
        }

        .btn-primary::after {
            content: "";
            background: rgba(255, 255, 255, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.6s ease, height 0.6s ease, opacity 1s;
        }

        .btn-primary:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: 0s;
        }

        .invalid-feedback {
            animation: shake 0.5s;
            color: #ff4d4f;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4">
                    <div class="card-header">
                        <h4>ðŸš€ Create Your Account</h4>
                    </div>
                    <div class="card-body">
                        <form action="/customer/register" method="post" th:object="${userDto}" novalidate onsubmit="return validateForm()">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" th:field="*{name}" required>
                                <label for="name">Full Name</label>
                                <div class="invalid-feedback">Please enter your name.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" th:field="*{email}" required>
                                <label for="email">Email Address</label>
                                <div class="invalid-feedback">Enter a valid email address.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                                <label for="password">Password</label>
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" th:field="*{terms}" value="true" required>
                                <label class="form-check-label" for="terms">I accept the terms and conditions</label>
                                <div class="invalid-feedback">You must agree before submitting.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register Now ðŸ’œ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const terms = document.getElementById('terms');

            if (!name.value.trim()) {
                name.classList.add('is-invalid');
                valid = false;
            } else {
                name.classList.remove('is-invalid');
            }

            if (!email.value.includes('@')) {
                email.classList.add('is-invalid');
                valid = false;
            } else {
                email.classList.remove('is-invalid');
            }

            if (password.value.length < 6) {
                password.classList.add('is-invalid');
                valid = false;
            } else {
                password.classList.remove('is-invalid');
            }

            if (password.value !== confirmPassword.value || !confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                valid = false;
            } else {
                confirmPassword.classList.remove('is-invalid');
            }

            if (!terms.checked) {
                terms.classList.add('is-invalid');
                valid = false;
            } else {
                terms.classList.remove('is-invalid');
            }

            return valid;
        }
    </script>
</body>
</html>
