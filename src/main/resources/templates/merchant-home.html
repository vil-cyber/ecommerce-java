<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Merchant Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .message {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .message h2 {
            margin: 0;
            font-weight: 600;
        }
        .message h2.green {
            color: #2e7d32;
        }
        .message h2.red {
            color: #c62828;
        }
        h1 {
            margin-top: 40px;
            color: #333;
            font-weight: 700;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
        }
        .button-container a {
            text-decoration: none;
        }
        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(25, 118, 210, 0.4);
        }
        button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(21, 101, 192, 0.6);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(25, 118, 210, 0.4);
        }
    </style>
</head>
<body>
    <div class="message" id="messageBox">
        <h2 class="green" th:text="${session.pass}"></h2>
        <h2 class="red" th:text="${session.fail}"></h2>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <h1>Merchant Home</h1>
    <div class="button-container">
        <a href=""><button>Manage Profile</button></a>
        <a href="/merchant/add-product"><button>Add Product</button></a>
        <a href="/merchant/manage-products"><button>Manage Products</button></a>
        <a href="/logout"><button id="logoutBtn">Logout</button></a>
    </div>

    <script>
        // Auto-dismiss message box after 5 seconds
        window.addEventListener('DOMContentLoaded', () => {
            const messageBox = document.getElementById('messageBox');
            if (messageBox) {
                setTimeout(() => {
                    messageBox.style.transition = 'opacity 0.5s ease';
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 500);
                }, 5000);
            }
        });

        // Confirm logout action
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(event) {
                const confirmed = confirm('Are you sure you want to logout?');
                if (!confirmed) {
                    event.preventDefault();
                }
            });
        }
    </script>
</body>
</html>
