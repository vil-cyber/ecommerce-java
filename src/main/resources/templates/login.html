<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopEase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #2ecc71;
        --danger: #e74c3c;
        --gray: #6c757d;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--light);
        color: var(--dark);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background-color: #ffffff;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo a {
        text-decoration: none;
        color: var(--dark);
      }

      .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 1.8rem;
        color: var(--primary);
        font-weight: 700;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
      }

      .nav-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      .login-btn {
        background-color: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
      }

      .login-btn:hover {
        background-color: var(--primary);
        color: white;
      }

      .register-btn {
        background-color: var(--primary);
        color: white;
        position: relative;
      }

      .register-btn:hover {
        background-color: var(--primary-dark);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #ffffff;
        min-width: 220px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 1;
        overflow: hidden;
        transition: var(--transition);
      }

      .dropdown:hover .dropdown-content {
        display: block;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown-option {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: var(--dark);
        transition: var(--transition);
      }

      .dropdown-option:hover {
        background-color: #f1f5ff;
        color: var(--primary);
      }

      .alert {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: var(--shadow);
        z-index: 1001;
        display: flex;
        align-items: center;
        min-width: 300px;
        max-width: 500px;
        animation: slideDown 0.3s, fadeOut 0.5s 1.5s forwards;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-left: 4px solid var(--success);
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 4px solid var(--danger);
      }

      .alert-icon {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      @keyframes slideDown {
        from {
          transform: translate(-50%, -20px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .login-container {
        max-width: 450px;
        width: 90%;
        margin: 50px auto;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h2 {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 10px;
      }

      .login-header p {
        color: var(--gray);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      .form-group .input-with-icon {
        position: relative;
      }

      .form-group .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        outline: none;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .forgot-password a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .submit-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        color: var(--gray);
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .register-link a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .social-login {
        margin-top: 30px;
        text-align: center;
      }

      .social-login p {
        position: relative;
        margin-bottom: 20px;
        color: var(--gray);
      }

      .social-login p::before,
      .social-login p::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 30%;
        height: 1px;
        background-color: #ddd;
      }

      .social-login p::before {
        left: 0;
      }

      .social-login p::after {
        right: 0;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #f8f9fa;
        color: var(--dark);
        transition: var(--transition);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .social-icons a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }

      .social-icons .facebook {
        color: #3b5998;
      }

      .social-icons .google {
        color: #db4437;
      }

      .social-icons .twitter {
        color: #1da1f2;
      }

      .footer {
        background-color: #1a1a1a;
        color: white;
        padding: 3rem 5% 1.5rem;
        margin-top: auto;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer-logo {
        display: flex;
        align-items: center;
      }

      .footer-logo img {
        height: 35px;
        margin-right: 10px;
      }

      .footer-logo h2 {
        font-size: 1.5rem;
        color: white;
      }

      .social-icons-footer {
        display: flex;
        gap: 15px;
      }

      .social-icons-footer a {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
      }

      .social-icons-footer a:hover {
        background-color: var(--primary);
        transform: translateY(-3px);
      }

      .footer-bottom {
        text-align: center;
        padding-top: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 30px 20px;
        }

        .login-header h2 {
          font-size: 1.8rem;
        }

        .social-login p::before,
        .social-login p::after {
          width: 25%;
        }

        .footer-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/">
          <img src="/images/logo.png" alt="ShopEase Logo" />
        </a>
        <a href="/"><h1>ShopEase</h1></a>
      </div>
      <div class="nav-buttons">
        <a href="/login"><button class="nav-btn login-btn">Login</button></a>
        <div class="dropdown">
          <button class="nav-btn register-btn">Register</button>
          <div class="dropdown-content">
            <a href="/admin/register" class="dropdown-option">
              <i class="fas fa-user-shield"></i> Admin Register
            </a>
            <a href="/merchant/register" class="dropdown-option">
              <i class="fas fa-store"></i> Merchant Register
            </a>
            <a href="/customer/register" class="dropdown-option">
              <i class="fas fa-user"></i> Customer Register
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Alert messages that will disappear after 2 seconds -->
    <div th:if="${session.pass}" class="alert alert-success">
      <i class="fas fa-check-circle alert-icon"></i>
      <span th:text="${session.pass}"></span>
    </div>
    <div th:if="${session.fail}" class="alert alert-danger">
      <i class="fas fa-exclamation-circle alert-icon"></i>
      <span th:text="${session.fail}"></span>
    </div>
    <th:block th:text="${@messageRemover.remove()}"></th:block>

    <div class="login-container">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>
      </div>
      
      <form action="/login" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
                   <div class="input-with-icon">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="/forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="submit-button">
          Login <i class="fas fa-sign-in-alt" style="margin-left: 5px;"></i>
        </button>
        
        <div class="register-link">
          Don't have an account? <a href="/customer/register">Register now</a>
        </div>
       
      </form>
    </div>

    <footer class="footer">
      <div class="footer-bottom">
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      // Script to automatically remove alerts after 2 seconds
      document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        
        if (alerts.length > 0) {
          setTimeout(function() {
            alerts.forEach(alert => {
              alert.style.display = 'none';
            });
          }, 2000);
        }
        
        // Password visibility toggle
        const passwordField = document.getElementById('password');
        if (passwordField) {
          const togglePassword = document.createElement('i');
          togglePassword.className = 'fas fa-eye';
          togglePassword.style.position = 'absolute';
          togglePassword.style.right = '15px';
          togglePassword.style.top = '50%';
          togglePassword.style.transform = 'translateY(-50%)';
          togglePassword.style.cursor = 'pointer';
          togglePassword.style.color = 'var(--gray)';
          
          passwordField.parentElement.appendChild(togglePassword);
          
          togglePassword.addEventListener('click', function() {
            if (passwordField.type === 'password') {
              passwordField.type = 'text';
              togglePassword.className = 'fas fa-eye-slash';
            } else {
              passwordField.type = 'password';
              togglePassword.className = 'fas fa-eye';
            }
          });
        }
      });
    </script>
  </body>
</html>
