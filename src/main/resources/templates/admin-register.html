<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --dark: #14213d;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #14213d 100%);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .neon-circle {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, rgba(0,0,0,0) 70%);
            filter: blur(30px);
            z-index: -1;
            animation: float 12s infinite ease-in-out alternate;
        }

        .neon-circle:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .neon-circle:nth-child(2) {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(247, 37, 133, 0.1) 0%, rgba(0,0,0,0) 70%);
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .registration-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(67, 97, 238, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            transition: var(--transition);
            transform-style: preserve-3d;
        }

        .registration-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(67, 97, 238, 0.2);
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        rgba(255,255,255,0.1) 0%, 
                        rgba(255,255,255,0) 50%, 
                        rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% { transform: translateX(100%); }
        }

        .card-header h3 {
            color: white;
            font-weight: 600;
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .card-header h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--success);
            border-radius: 2px;
            animation: linePulse 2s infinite;
        }

        @keyframes linePulse {
            0% { width: 50px; }
            50% { width: 80px; }
            100% { width: 50px; }
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: var(--success);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
            transition: var(--transition);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--success);
            box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            z-index: 5;
        }

        .password-toggle:hover {
            color: var(--success);
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-check-input:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .terms-link {
            color: var(--success);
            text-decoration: none;
            transition: var(--transition);
        }

        .terms-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .btn-register:hover::before {
            opacity: 1;
            animation: gradientShift 2s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .error-message {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(247, 37, 133, 0.3);
            border-radius: 50%;
            filter: blur(1px);
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-100px) translateX(50px) rotate(180deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .registration-card {
                margin-top: 20px;
            }
            
            .card-header h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
    <div class="floating-particles" id="floatingParticles"></div>

    <div class="registration-card animate__animated animate__fadeInUp">
        <div class="card-header">
            <h3><i class="fas fa-user-shield"></i> Admin Registration</h3>
        </div>
        <div class="card-body">
            <form action="/admin/register" method="post" th:object="${userDto}" id="registrationForm">
                <div class="mb-4">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name">
                    <span class="error-message" th:errors="*{name}"></span>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email">
                    <span class="error-message" th:errors="*{email}"></span>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength mt-2" id="passwordStrength"></div>
                    <span class="error-message" th:errors="*{password}"></span>
                </div>
                
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <span class="error-message" th:errors="*{confirmPassword}"></span>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" th:field="*{terms}" value="true">
                    <label class="form-check-label" for="terms">
                        I accept the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label><br>
                    <span class="error-message" th:errors="*{terms}"></span>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        const floatingContainer = document.getElementById('floatingParticles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            floatingContainer.appendChild(particle);
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength indicator
        password.addEventListener('input', function() {
            const strengthIndicator = document.getElementById('passwordStrength');
            const strength = calculatePasswordStrength(this.value);
            
            strengthIndicator.innerHTML = '';
            
            if (this.value.length > 0) {
                const strengthBar = document.createElement('div');
                strengthBar.style.height = '5px';
                strengthBar.style.borderRadius = '5px';
                strengthBar.style.transition = 'all 0.3s ease';
                strengthBar.style.marginTop = '5px';
                
                if (strength < 2) {
                    strengthBar.style.width = '33%';
                    strengthBar.style.backgroundColor = '#f72585';
                } else if (strength < 4) {
                    strengthBar.style.width = '66%';
                    strengthBar.style.backgroundColor = '#f8961e';
                } else {
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#4cc9f0';
                }
                
                strengthIndicator.appendChild(strengthBar);
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length > 7) strength++;
            if (password.length > 11) strength++;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }

        // Form submission animation
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;
            
            // Simulate processing delay for demo
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Registration Complete!';
            }, 1500);
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#4cc9f0';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '';
            });
        });
    </script>
</body>
</html>
