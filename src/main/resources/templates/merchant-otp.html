<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .message h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .message h2.green {
            color: green;
        }

        .message h2.red {
            color: red;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2 class="green" th:text="${session.pass}"></h2>
            <h2 class="red" th:text="${session.fail}"></h2>
            <th:block th:text="${@messageRemover.remove()}"></th:block>
        </div>
        
        <form action="/merchant/otp" method="post">
            <div class="form-group">
                <input type="text" name="otp" class="form-control" placeholder="Enter OTP Received" required />
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
